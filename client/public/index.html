<!DOCTYPE html>
<html>
	<head>
		<title>Nestor</title>
		<link rel="stylesheet" type="text/css" href="static/style/nestor-min.css" />
		<link rel="shortcut icon" type="image/png" href="static/images/nestor.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div id="login-container">
			<div id="logo-container">
				<img src="static/images/nestor.svg">
			</div>
			<div id="initial-loading">
				<div class="label-container">
					<label>Loading&hellip;</label>
				</div><br>
			</div>
			<div id="loading">
				<div class="slider"><div class="available"></div><div class="fill"></div></div>
				<div class="message"></div>
			</div>
		</div>
		<div id="main-container"></div>
		<div id="heartbeat-lost">
			<div id="background"></div>
			<div id="message-container">
				Lost connection to server.<br>
				<span id="message"></span><br>
				<img id="broken" src="static/images/nestor-broken.svg">
			</div>
		</div>

		<script src="static/js/require.js" data-main="static/js/nestor-min.js"></script>
	</body>
</html>
