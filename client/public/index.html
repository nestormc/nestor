<!DOCTYPE html>
<html>
	<head>
		<title>Nestor</title>
		<link rel="stylesheet" type="text/css" href="style/nestor-min.css">
		<link rel="shortcut icon" type="image/png" href="images/nestor.png" />
	</head>
	<body>
		<div id="login-container">
			<div id="logo-container">
				<img src="images/nestor.svg">
			</div>
			<div id="initial-loading">
				<div class="label-container">
					<label>Loading&hellip;</label>
				</div><br>
			</div>
			<div id="loading">
				<div class="slider"><div class="available"></div><div class="fill"></div></div>
				<div class="message"></div>
			</div>
		</div>
		<div id="main-container"></div>
		<div id="heartbeat-lost">
			<div id="background"></div>
			<div id="message-container">
				Lost connection to server.<br>
				<span id="message"></span><br>
				<img id="broken" src="images/nestor-broken.svg">
			</div>
		</div>

		<script src="js/require.js" data-main="js/nestor-min.js"></script>
	</body>
</html>
