<!DOCTYPE html>
<html>
	<head>
		<title>Nestor</title>
		<link rel="stylesheet" type="text/css" href="style/nestor-min.css">
		<link rel="shortcut icon" type="image/png" href="images/nestor.png" />
	</head>
	<body>
		<div id="login-container">
			<div id="logo-container">
				<img src="images/nestor.svg">
			</div>
			<div id="loading">
				<div class="label-container">
					<label>Loading&hellip;</label>
				</div><br>
			</div>
			<div id="auth-providers">
				<a href="/auth/google" title="Sign in with Google">
					<img class="base" src="images/google/base.png">
					<img class="hover" src="images/google/hover.png">
				</a>
				<a href="/auth/twitter" title="Sign in with Twitter">
					<img class="base" src="images/twitter/base.svg">
					<img class="hover" src="images/twitter/hover.svg">
				</a>
			</div>
		</div>
		<div id="main-container"></div>
		<div id="heartbeat-lost">
			<div id="background"></div>
			<div id="message-container">
				Lost connection to server.<br>
				<span id="message"></span>
			</div>
		</div>
		
		<script src="js/lib/require.js" data-main="js/main.js"></script>
	</body>
</html>
